<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src = "script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <dialog>
        <button id = "closeBtn">Close</button>
        <form id = "myForm">
            <div>
                <label for="title">Title:</label>
                <input type="text" id = "title" required>
                <label for="author">Author: </label>
                <input type="text" id = "author" required>
                <label for="genre">Genre:</label>
                <input type="text" id = "genre" required>
                <label for="pages">Pages:</label>
                <input type="text" id = "pages" required> 
            </div>

            Have you read it? 
            <div>
                <label for="yes">
                    <input type="radio" name = "choice" id = "yes" required>
                    yes
                </label>
                <label for="no">
                    <input type="radio" name = "choice" id = "no" required>
                    no
                </label>
            </div>
            <button id = "submit">Submit</button>
        </form>
    </dialog>
    <button id = "add-book">Add book</button>
    <div id = "bookshelf">
        <div class = "card">
            <div class = "title">Frankenstein</div>
            <div>Author: Mary Shelley</div>
            <div>Genre: </div>
            <div>Pages: </div>
        </div>
    </div>

</body>
</html>
